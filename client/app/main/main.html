<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Jedivelopers</h1>

    <p class="lead">Work with us!!</p>
    <img src="assets/images/jedi.png" alt="JEDI" height="120px" width="240px">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Work with us!:</h1>

      <div class="col-lg-6">
        <label class="h4"> Name: </label>
        <input type="text" class="form-control col-xs-5" ng-model="name"/><br/>


        <label class="h4">Email:</label>
        <input type="text" class="form-control col-xs-3" ng-model="email"/><br/>

        <label class="h4"> Phone:</label>
        <input type="text" class="form-control col-xs-3" ng-model="phone"/><br/>

        <label class="h4">Skills: </label>

        <div class="col-lg-12" style="margin-left: -30px">
          <div class="col-md-4">
            <label>Name: </label>
            <input type="text" class="form-control " ng-model="item.name"/><br/>
          </div>

          <div class="col-md-4">
            <label>Level:</label>
            <h-number value="item.level" min="1" max="5" step="1" change="onChange()"></h-number>
          </div>

          <div class="col-md-4" style="vertical-align: middle;">
            <label>Add your skill!</label>
            <button type="button" class="btn btn-default btn-block" ng-click="addItem()"> Add me!</button>
          </div>

        </div>
        <div ng-repeat="skill in skills" class="col-lg-12"  style="margin-left: -15px">
        <div class="panel">
          <h3>
            <span class="label label-primary">{{skill.name }}</span>  <span class="label label-primary"> {{skill.level}}</span>
            <button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteItem(skill.name)"></button>

          </h3>
        </div>
        </div>
      </div>

    </div>
    <div style="margin-left: +30px">
      <button type="button" class="btn btn-info" ng-click="reset()"> Reset!</button>
      <button type="button" class="btn btn-success" ng-click="submitForm()"> Submit!</button>
      <div class="list-group-item list-group-item-danger" ng-show="error"> {{error}}</div>
      <div class="list-group-item list-group-item-success" ng-show="message"> {{message}}</div>
    </div>
  </div>


</div>
